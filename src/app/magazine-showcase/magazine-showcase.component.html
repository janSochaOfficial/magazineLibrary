<h1>
  {{name}}
</h1>
<ul *ngFor="let year of years">
  <a [routerLink]="'/lista/' + name + '/' +  year">
    <li [class.isActive]="isActive(year)">
      {{year}}
    </li>
  </a>
</ul>

<table *ngFor="let magazine of magazineCollection">
  <magazine-details [magazineData]="magazine"></magazine-details>
</table>
